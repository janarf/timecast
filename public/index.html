<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TimeCast</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700,700i&display=swap" rel="stylesheet">

</head>

<body>
	<section class="forms-section">
		<div class="div-logo">
			<img class="logo" src="/assets/logo-neg-tcast.png" />
		</div>
		<article class="text-logo">Ouça um podecast e otimize seu tempo!</article>
		<div class="forms">
			<div class="form-wrapper is-active">
				<button type="button" class="switcher switcher-login btn-form">
					Login
					<span class="underline"></span>
				</button>
				<form class="form form-login">
					<fieldset>
						<legend>Por favor, acesse preenchendo seu email e senha.</legend>
						<div class="input-block">
							<label for="login-email">E-mail</label>
							<input id="login-email" type="email" required>
						</div>
						<div class="input-block">
							<label for="login-password">Senha</label>
							<input id="login-password" type="password" required>
						</div>
					</fieldset>
					<button type="submit" class="btn-login">Entrar</button>
				</form>
			</div>
			<div class="form-wrapper">
				<button type="button" class="switcher switcher-signup btn-form">
					Cadastrar-se
					<span class="underline"></span>
				</button>
				<form class="form form-signup">
					<fieldset>
						<legend>Por favor, preencha com seu email, senha e confirmação de senha para Cadastrar-se.
						</legend>
						<div class="input-block">
							<label for="signup-nome">Nome</label>
							<input id="signup-nome" type="text" required>
						</div>
						<div class="input-block">
							<label for="signup-email">E-mail</label>
							<input id="signup-email" type="email" required>
						</div>
						<div class="input-block">
							<label for="signup-city">Cidade</label>
							<input id="signup-city" type="cidade" required>
						</div>
						<div class="input-block">
							<label for="signup-password">Senha</label>
							<input id="signup-password" type="password" required>
						</div>
					</fieldset>
					<button type="submit" class="btn-signup">Cadastrar</button>
				</form>
			</div>
		</div>
	</section>

	<script src="src/login-signup.js"></script>

</body>

</html>

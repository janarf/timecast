<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TimeCast</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" media="screen" href="style.css">

	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>

</head>

<body>
    <div class="container-fluid">
	
        <div class="row justify-content-center py-4">
            <div class="col-10 col-sm-6 col-lg-4 mb-2">
                <img class="img-fluid" src="assets/logo-neg-tcast.png" />
            </div>

            <div class="col-12 text-center">
                <article class="text-subtitle">Ou√ßa um podcast e otimize seu tempo!</article>
            </div>
		</div>
				
		<a class="row mt-1">
			<div class="col text-right">
				<button type="button" id="display-login-form" class="btn btn-link txt-link clicked">LOGIN </button>
			</div>
			<div class="col text-left">
				<button type="button" id="display-signup-form" class="btn btn-link txt-link">CADASTRO </button>
			</div>
		</a>
			
		<form id="login-form" class="fade in">		
			<div class="row justify-content-center">
				<div class="card col-10 col-sm-6 col-lg-4 border p-4">
					<div class="form-group">
						<input type="email" class="form-control" id="login-email" placeholder="Digite seu email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" id="login-password" placeholder="Digite sua senha">
					</div>
					<button type="submit" class="btn btn-green btn-block login-btn">ENTRAR</button>
				</div>
			</div>
		</form>
		

		<form id="signup-form" class="fade d-none">
			<div class="row justify-content-center">
				<div class="card col-10 col-sm-6 col-lg-4 border p-4">
					<div class="form-group">
							<input type="text" class="form-control text-default" id="signup-name" placeholder="Nome">
					</div>
					<div class="form-group">
							<input type="text" class="form-control text-default" id="signup-city" placeholder="Cidade">
					</div>
					<div class="form-group">
							<input type="email" class="form-control text-default" id="signup-email" placeholder="Digite seu email">
					</div>
					<div class="form-group">
							<input type="password" class="form-control text-default" id="signup-password" placeholder="Digite sua senha">
					</div>
					<button type="submit" class="btn btn-green btn-block signup-btn">CADASTRAR-SE</button>
				</div>
			</div>
		</form>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="src/auth-signup.js"></script>
	<script src="src/login-signup.js"></script>
</body>

</html>

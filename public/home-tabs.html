<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeCast</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
   

</head>

<body>
	
    <header class="container-fluid bg-nav">
        <nav class='navbar col-md-8 mx-auto py-3'>

            <a class=''><img class='logo-nav' src='assets/logo-neg-tcast.png'></a>

            <div class='ml-auto d-flex flex-column'>
                <a href='#'><i class="fas fa-search text-white nav-items"></i></a>
                <!-- <p id='user-name-p' class='user-name text-white text-break strong m-0'></p> -->
            </div>

            <div class="ml-3 d-flex flex-column">
                <a href='#'><i id="logout-btn" class='fas fa-sign-out-alt text-white nav-items'></i></a>
                <!-- <p id='logout-label' class='text-white text-break strong m-0'>Sair</p> -->
            </div>
        </nav>
		</header>
		
    <main>

			<ul class="nav nav-tabs col-md-8 mx-auto nav-justified" id="myTab" role="tablist">
					<li class="nav-item bg-tab">
							<a class="nav-link active clicked-tab txt-tab border-0" id="way-tab" data-toggle="tab" href="#way" role="tab" aria-controls="way" aria-selected="true">TRAJETO</a>
					</li>
					<li class="nav-item bg-tab">
							<a class="nav-link txt-tab border-0" id="timer-tab" data-toggle="tab" href="#timer" role="tab" aria-controls="timer" aria-selected="false">TEMPO</a>
					</li>
			</ul>
					<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="way" role="tabpanel" aria-labelledby="home-tab">...</div>
							<div class="tab-pane fade" id="timer" role="tabpanel" aria-labelledby="profile-tab">...</div>
					</div>

    </main>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="src/auth-login-signup.js"></script>
	<script src="src/config-login-signup.js"></script>
	<script src="tabs.js"></script>
   
</body>

</html>

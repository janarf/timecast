<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TimeCast</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="../categories_custom.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon-green.png">
  <link rel="stylesheet" type="text/css" media="screen" href="../style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
    crossorigin="anonymous "></script>

  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

</head>

<body class="bg-white">
  <header class="container-fluid bg-nav">
    <nav class='navbar col-md-8 mx-auto py-3'>
      <a class=''><img class='logo-nav' src='../assets/logo-neg-tcast.png'></a>
      <div class="ml-3 d-flex flex-column">
        <a href='#'><i id="logout-btn" class='fas fa-sign-out-alt text-white nav-items'></i></a>
      </div>
    </nav>
  </header>

  <main class="categ">
    <div class="txt text-center mx-auto mt-4">
      <h5 class="">Boas vindas!</h5>
      <p class="">Conte-nos mais sobre as suas preferências.</p><br>
    </div>

    <section class="col-md-6 m-0 mx-auto categ-section">
      <div class="sidepanel widget_sized">

        <ul class="m-0 mx-auto line container">
          <li>
            <input type="checkbox" id="id1" class="item_filter size col-sm" value="top100()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id1">Top 100</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id2" class="item_filter size col-sm" value="selectionDeezer()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id2">Seleção</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id3" class="item_filter size col-sm" value="cultureAndSociety()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id3">Cultura</label>
            </a>
          </li>
        </ul>
        <ul class="m-0 mx-auto line container">
          <li>
            <input type="checkbox" id="id4" class="item_filter size col-sm" value="education()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id4">Educação</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id5" class="item_filter size col-sm" value="sports()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id5">Esportes</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id6" class="item_filter size col-sm" value="gaming()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id6">Games</label>
            </a>
          </li>
        </ul>
        <ul class="m-0 mx-auto line container">
          <li>
            <input type="checkbox" id="id7" class="item_filter size col-sm" value="business()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id7">Negócios</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id8" class="item_filter size col-sm" value="newsAndPolitics()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id8">Politica</label>
            </a>
          </li>
          <li>
            <input type="checkbox" id="id9" class="item_filter size col-sm" value="others()">
            <a href="javascript:void(0);" class="btn-categories">
              <label for="id9">Outros</label>
            </a>
          </li>
        </ul>
      </div>

      <div class="btn-confirm">
        <button type="submit" id="btn-categories" class="btn btn-green btn-block signup-btn w-75 col-md-4 mx-auto mt-3">
          Enviar
        </button>
      </div>
    </section>
  </main>
  <script src="../src/auth-login-signup.js"></script>
  <script src="../src/database.js"></script>
  <script src="../src/config-login-signup.js"></script>

  <script src="../src/podcasts.js"></script>
  <script src="../src/genreconst.js"></script>

  <script src="../src/categories_script.js"></script>

</body>

</html>

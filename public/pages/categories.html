<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeCast</title>
    <link rel="stylesheet" type="text/css" media="screen" href="1acesso_custom.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css' rel='stylesheet'>

</head>

<body>
    <main class="categ">
        <div class="div-logo">
            <img class="logo" src="public/assets/logo-tcast.png" />
        </div>
        <section class="categ-section">
            <div class="sidepanel widget_sized product-data">
                <ul class="line1">
                    <li>
                        <input type="checkbox" id="id1" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id1">Top 100</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Seleção</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Cultura</label>
                        </a>
                    </li>
                </ul>
                <ul class="line2">
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Educação</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Esportes</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Games</label>
                        </a>
                    </li>
                </ul>
                <ul class="line3">
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Negócios</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Política</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size" value="10">
                        <a href="javascript:void(0);" class="sizeXS" .="">
                            <label for="id2">Outros</label>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            </div>
        </section>
    </main>

    <script src="categories_script.js"></script>
    <script src="auth-login-signup.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeCast</title>
    <link rel="stylesheet" type="text/css" media="screen" href="categories_custom.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css' rel='stylesheet'>

</head>

<body>
    <main class="categ">
        <div class="div-logo">
            <img class="logo" src="public/assets/logo-tcast.png" />
        </div>
        <div class="div-text">
            <h5 class="tit-text">Boas vindas!</h5>
            <p class="tit-text">Conte-nos mais sobre as suas preferências.</p><br>
        </div>
        <section class="categ-section">
            <div class="sidepanel widget_sized">
                <ul class="line container">
                    <li>
                        <input type="checkbox" id="id1" class="item_filter size col-sm" value="Top 100">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id1">Top 100</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id2" class="item_filter size col-sm" value="Seleção">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id2">Seleção</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id3" class="item_filter size col-sm" value="Cultura">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id3">Cultura</label>
                        </a>
                    </li>
                </ul>
                <ul class="line container">
                    <li>
                        <input type="checkbox" id="id4" class="item_filter size col-sm" value="Educação">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id4">Educação</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id5" class="item_filter size col-sm" value="Esportes">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id5">Esportes</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id6" class="item_filter size col-sm" value="Games">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id6">Games</label>
                        </a>
                    </li>
                </ul>
                <ul class="line container">
                    <li>
                        <input type="checkbox" id="id7" class="item_filter size col-sm" value="Negócios">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id7">Negócios</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id8" class="item_filter size col-sm" value="Politica">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id8">Politica</label>
                        </a>
                    </li>
                    <li>
                        <input type="checkbox" id="id9" class="item_filter size col-sm" value="Outros">
                        <a href="javascript:void(0);" class="btn-categories">
                            <label for="id9">Outros</label>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="btn-confirm">
                <button type="button" class="btn btn-secondary btn-lg" id="btntest">Enviar</button>
            </div>
        </section>
    </main>

    <script src="categories_script.js"></script>

</body>

</html>
